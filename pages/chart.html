<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="center-container">
    <h3>User: Mr. John Smith</h3>
    <h3>Account Number: JS77722</h3>
    <button style="margin-bottom: 10px;" onclick="navigateTo('/pages/transactions.html')">Back</button>
    <button onclick="navigateTo('/index.html')">Log Out</button>
    <h2>Grafico Transaccional</h2>
    <canvas id="myChart"></canvas>
    <script src="../script.js" ></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Retirado', 'Depositado', 'Servicio Pagado'],
        datasets: [{
          label: 'Transacciones',
          data: [12, 19, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
