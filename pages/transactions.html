<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transactions</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row vh-100 justify-content-center align-items-center">
				<div class="col text-center">
					<h3 class="text-center">User: Mr. John Smith</h3>
					<h3 class="text-center">Account Number: JS77722</h3>
					<button
						class="btn btn-secondary btn-lg w-25"
						onclick="navigateTo('/index.html')"
					>
						Log Out
					</button>
					<div class="container mt-5">
						<div class="row justify-content-center align-items-center gy-5">
							<div class="col-6">
								<button
									class="btn btn-primary btn-lg w-50"
									onclick="handleAlert('Dinero depositado')"
								>
									Depositar
								</button>
							</div>
							<div class="col-6">
								<button
									class="btn btn-primary btn-lg w-50"
									onclick="handleAlert('Dinero Retirado')"
								>
									Retirar
								</button>
							</div>
							<div class="col-6">
								<button
									class="btn btn-primary btn-lg w-50"
									onclick="handleAlert('Tu saldo es: $0')"
								>
									Consultar Saldo
								</button>
							</div>
							<div class="col-6">
								<button
									class="btn btn-primary btn-lg w-50"
									onclick="handleAlert('Servicio pagado')"
								>
									Pagar servicio
								</button>
							</div>
						</div>
					</div>
					<div style="margin-top: 40px">
						<button
							class="btn btn-warning btn-md"
							onclick="navigateTo('/pages/history.html')"
						>
							Ver Historial
						</button>
						<button
							class="btn btn-warning btn-md"
							onclick="navigateTo('/pages/chart.html')"
						>
							Ver Grafico Transaccional
						</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
		></script>
		<script src="../script.js"></script>
	</body>
</html>
